<ion-view view-title="{{vm.chat.name}}" class="chat-detail-page">
    <ion-nav-bar>
        <ion-nav-buttons>
            <i class="ion-chevron-left back-icon" style="" ng-click="vm.goBack()"> </i>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="padding">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in vm.lists" type="item-text-wrap" href="#/tab/lists/{{list.id}}">
                <img ng-src="{{chat.face}}">
                <img class="image1" ng-src="{{chansons[0].face}}">
                <img class="image2" ng-src="{{chansons[4].face}}">
                <img class="image3" ng-src="{{chansons[5].face}}">
                <img class="image4" ng-src="{{chansons[8].face}}">
                <h2>{{list.name}}</h2>
                <p class="lobster-font"> Received on {{list.date}}</p>

                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-black" ng-click="forwardList($index)">
                    <i class="icon ion-forward"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
