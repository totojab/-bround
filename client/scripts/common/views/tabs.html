<ion-tabs class="tabs-striped tabs-color-dark tab-page">

    <!-- Chats Tab -->
    <ion-tab title="Chats" icon-off="tab-icon ion-ios-chatboxes-outline" icon-on="tab-icon-on ion-ios-chatboxes" href="#/tab/chats">
        <ion-nav-view name="chats"></ion-nav-view>
    </ion-tab>

    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="add-off" icon-on="add-on" href="#/tab/home">
        <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>

    <!-- Favorites Tab -->
    <ion-tab title="Favorites" icon-off="tab-icon ion-android-favorite-outline" icon-on="tab-icon-on ion-android-favorite" badge="newFavoritesCount" badge-style="badge-dark" href="#/tab/favorites">

        <ion-nav-view name="favorites"></ion-nav-view>
    </ion-tab>
