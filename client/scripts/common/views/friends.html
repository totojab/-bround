<ion-view view-title="All Friends" class="newfriendpage">

    <ion-nav-bar class="actu_header">
        <ion-nav-buttons side="left">
            <i class="ion-close-round addbutton" ng-click="vm.goChats()"></i>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>

        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model='vm.friendsFilter'>
            </label>
            <button class="button button-clear" ng-click="vm.clearInput()">
                Cancel
            </button>
        </div>

        <ion-list>
            </ion-item>
            <ion-item ng-repeat="friend in vm.friendsList | filter:vm.friendsFilter | orderBy : 'name'" ui-sref='tab.friendProfile({friendId: friend.id})' type="" class="item-avatar">
                <img ng-src="{{friend.face}}"> {{friend.name}}
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
